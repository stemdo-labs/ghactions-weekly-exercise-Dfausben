name: CD

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image:
        required: true
        type: string

jobs:
  deploy:
    runs-on: [self-hosted,dfauben]
    environment: ${{ inputs.environment }}
    env:
      IMAGE: ${{ inputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Pull image
        run: |
          docker pull ${{ vars.DOCKER_USERNAME }}/${{ $IMAGE }}

      - name: Deploy
        run: |
          docker run -d -p 8080:80 ${{ vars.DOCKER_USERNAME }}/${{ $IMAGE }}
          curl -s -o /dev/null -w "%{http_code}" http://localhost